
    <div *ngIf="loading"  class="d-flex justify-content-center mt-5">
        <app-spiner></app-spiner>
    </div>

    <div *ngIf="questionnarie !=undefined" class="container mt-3">
       
       
       <div  class="d-flex justify-content-center mt-5">
 <div class="card">
           <div class="card-body text-center">
           <h2 class="titulo"> {{questionnarie.title|uppercase}}</h2> 
            
           <h4> {{questionnarie.description}}</h4>   
           </div>
        </div>
       </div> 
      <div *ngFor="let question of questionnarie.listQuestions" class="row mt-5">
          <div class="col-lg-8 offset-lg-2">
              <div class="card ">
                  <div class="card-body text-center">
                      <h4 class="titulo">{{question.title}}</h4>
                    <div class="row mt-3">
                        <div class="col-lg-3 offset-lg-3">
                            <p>
                                <span class="badge bg-dark"  >
                                    {{question.seconds}}s
                                </span>
                            </p>
                        </div>
                        <div class="col-lg-3">
                            <p>  <span class="badge bg-dark">{{question.points}}pts</span></p>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let answer of question.listAnswer"
                        [ngClass]="{'classRight':answer.isRight===true}"
                        >
                                {{answer.description}}
                        </li>

                    </ul>
                  </div>
              </div>
          </div>
      </div>
      <div class="row mt-3 mb-3">
          <col class="col-lg-8 offset-lg-2 text-center">
<button routerLink="/dashboard" class="btn-principal" style="width:100%; font: size 20px;" type="button" >Volver</button>
      </div>
    </div>
