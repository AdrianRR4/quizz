
    <div *ngIf="loading"  class="d-flex justify-content-center mt-5">
        <app-spiner></app-spiner>
    </div>
<div *ngIf="listQuestions.length>0 && loading==false" class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
        <div *ngFor="let question of listQuestions; let i=index" class="card mb-3">
           <div class="card-body text-center">
            <p class="tituloPregunta">{{question.title}} </p>    
           
            <div class="row">
            <div class="col-6">
                <p><span class="badge bg-dark">{{question.seconds}}s</span></p>
            </div>
            <div class="col-6">
                <p><span class="badge bg-dark">{{question.points}}puntos</span></p>
            </div>
           </div>
          <ul class="list-group">
              <li *ngFor=" let question of question.listAnswer "class="list-group-item"
              [ngClass]="{'classCorrecta':question.isRight}"
              >
                        {{question.description}}
              </li>
          </ul>
          <div>
              <i (click)="delteQuesion(i)" class="fas fa-trash">

              </i>
          </div>
        </div>
    </div>
    <div class="row mt-3">

        <div class="col-12 text-center">
<button (click)="finishQuestionari()" style="widht: 100px; font-size:28px" class="btn-principal">Finalizar cuestionario</button>
        </div>
      </div>
</div>
