<div class="container mt-5" >
<div class="row">
    <div class="col-lg-6 offset-lg-3">
       <div class="card">
           <div class="card-body">
            <h3 class="text-center titulo">Registrar usuario</h3>
            <form [formGroup]="registerForm" (ngSubmit)="register()" >
                <div class="div mb-3">
                     <input type="text" formControlName="user" class="form-control form-control-lg" placeholder="Correo"> 
                     <span class="text-danger" *ngIf="registerForm.get('user')?.hasError('required')&& registerForm.get('user')?.touched">
                        El correo <strong>es requerido</strong>
                     </span>
                     <span class="text-danger" *ngIf="registerForm.get('user')?.hasError('email')&& registerForm.get('user')?.touched">
                        Correo <strong>invalido</strong>
                     </span>
                </div>
                <div class="mb-3">
                    <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contrase単a">
                    <span class="text-danger" *ngIf="registerForm.get('password')?.hasError('required')&& registerForm.get('password')?.touched">
                        La constrase単a <strong>es requerida</strong>
                     </span>
                     <span class="text-danger" *ngIf="registerForm.get('password')?.hasError('minlength')&& registerForm.get('password')?.touched">
                        Ingrese <strong>seis caracteres</strong>
                     </span>
                </div>
               <div class="mb-3">
                   <input type="password" formControlName="repeatPassword" class="form-control form-control-lg" placeholder="Repetir contrase単a">
                   <span class="text-danger" *ngIf="registerForm.hasError('notSame')">
                       Contrase単as <strong>distintas</strong>
                   </span>
               </div>
           </form>
           <button routerLink="/usuario" class="btn btn-secondary btn-lg">Volver</button>
          <button type="submit" class="btn btn-primary btn-lg float-end" [disabled]="registerForm.invalid">Aceptar</button>
           </div>
          
       </div>
    </div>
</div>
</div>
