<div class="container mt-5" >
<div class="row">
    <div class="col-lg-6 offset-lg-3">
       <div class="card">
           <div class="card-body">
            <h3 class="text-center titulo">Registrar usuario</h3>
            <form [formGroup]="registerForm" (ngSubmit)="register()" >
                <div class="div mb-3">
                     <input type="text" formControlName="user" class="form-control form-control-lg" placeholder="Correo"> 
                </div>
                <div class="mb-3">
                    <input type="text" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña">
                </div>
               <div class="mb-3">
                   <input type="text" formControlName="repeatPassword" class="form-control form-control-lg" placeholder="Repetir contraseña">
               </div>
           </form>
           <button routerLink="/usuario" class="btn btn-secondary btn-lg">Volver</button>
          <button type="submit" class="btn btn-primary btn-lg float-end">Aceptar</button>
           </div>
          
       </div>
    </div>
</div>
</div>
