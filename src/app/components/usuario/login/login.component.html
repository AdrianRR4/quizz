 
<div class="container mt-5">
<div class="row">
    <div class="col-lg-6 offset-lg-3" >
        <div class="card">
            <div class="card-body">
                <h2 class="text-center titulo">Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()" >
                    <div class="mb-3">
                        <input type="text" formControlName="user" class="form-control form-control-lg" placeholder="Correo">
                        <span class="text-danger" *ngIf="loginForm.get('user')?.hasError('required')&&loginForm.get('user')?.touched"> El correo <strong>es requerido</strong></span>
                        <span class="text-danger" *ngIf="loginForm.get('user')?.hasError('email')&&loginForm.get('user')?.touched"> El correo <strong>invalido</strong></span>
                    </div>
                    <div class="mb-3">
                        <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="ContraseÃ±a">
                        <span class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')&&loginForm.get('password')?.touched"> El password<strong>es requerido</strong></span>
                        <span class="text-danger" *ngIf="loginForm.get('password')?.hasError('email')&&loginForm.get('password')?.touched"> El correo <strong>invalido</strong></span>
                    </div>
                    <button class="btn btn-secondary btn-lg" routerLink="/">Volver</button>
                    <button class="btn btn-primary btn-lg float-end" type="submit" [disabled]="loginForm.invalid">Aceptar</button>
                </form>
                <br>
                <div class="text-center">
                    <a routerLink="/usuario/register">Registrarse  </a>
                    <br>
                    <a routerLink="/usuario/recuperarPassword">Recuperar password  </a>
                </div>
                
            </div>
        </div>
    </div>
</div>
</div>
