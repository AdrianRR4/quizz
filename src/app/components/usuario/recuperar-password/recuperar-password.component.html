<div class="container mt-5">

    <div class="row">
    
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center titulo">Recuperar contrase√±a</h3>
                    <form [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword">
                        <div class="mb-3">
                                <input formControlName="user" type="text" class="form-control form-control-lg" placeholder="Ingrese su correo" >
                                <div class="text-danger" *ngIf="recuperarForm.get('user')?.hasError('required')&& recuperarForm.get('user')?.touched">
                                        El correo es <strong>obligatorio</strong>
                                </div>
                                <div class="text-danger" *ngIf="recuperarForm.get('user')?.hasError('email')&& recuperarForm.get('user')?.touched" >
                                    Correo <strong>invalido</strong>
                                </div>
                        </div>
                        <button type="submit" [disabled]="recuperarForm.invalid" class="btn btn-primary btn-lg" >Aceptar</button>
                        <button routerLink="/usuario"  class="btn btn-secondary btn-lg btn-lg float-end ">Volver</button>
                    </form>
                   
                </div>

            </div>

        </div>

    </div>
</div>
